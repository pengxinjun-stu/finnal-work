#下面这些内容是为了让MyBatis映射
#指定Mybatis的Mapper文件
mybatis.mapper-locations=classpath:mappers/*xml
#指定Mybatis的实体目录
mybatis.type-aliases-package=com.example.demo.mybatis.entity

# Server
server.port=8080

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/xiaomi?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=false

# 初始化数据库
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:create.sql
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.encoding=UTF-8
spring.sql.init.continue-on-error=false

# Redis
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.database=0
spring.redis.password=123456

# RocketMQ
rocketmq.name-server=localhost:9876
rocketmq.producer.group=producer-group
rocketmq.producer.send-message-timeout=10000
rocketmq.producer.retry-times-when-send-failed=3
rocketmq.producer.retry-times-when-send-async-failed=3
rocketmq.producer.retry-next-server=true
rocketmq.producer.max-message-size=4194304

# Custom Properties
app.warning.scan.cron=0 */5 * * * *  # 每5分钟扫描一次

# Logging
logging.level.org.hibernate=ERROR
logging.level.org.springframework=WARN
logging.level.com.example.demo=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %msg%n

